apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-depl
  namespace: ticketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: primakashi/ticketing-auth
          env:
            - name: MONGO_URI
              value: 'mongodb://auth-mongo-srv:27017/auth'
            - name: JWT_KEY
              value: 'TCKTMS'
---
apiVersion: v1
kind: Service
metadata:
  name: auth-srv
  namespace: ticketing
spec:
  selector:
    app: auth
  ports:
    - name: auth
      protocol: TCP
      port: 3000
      targetPort: 3000
